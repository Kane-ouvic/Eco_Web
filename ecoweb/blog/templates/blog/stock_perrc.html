{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">本益比河流圖</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="peRatioForm">
                <div class="form-row align-items-center">
                    <div class="col-md-5">
                        <label for="stockCode">股票代號&名稱:</label>
                        <input type="text" class="form-control mb-2" id="stockCode" placeholder="搜尋股票代號及名稱" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-primary mb-2">搜尋</button>
                    </div>
                </div>
            </form>
            <div id="latest-price" class="mt-3">
                <h4>最新價格: 0</h4>
            </div>
            <div id="pe-ratio-chart" class="mt-3"></div>
            <div id="pe-ratio-chart-2" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        renderInitialChart();
    });

    document.getElementById('search-button').addEventListener('click', function() {
        const stockCode = document.getElementById('stockCode').value;
        // 模擬API回傳資料
        const data = {
            latest_price: 1037.5,
            methods: [
                { name: '本益比河流圖', cheap: 200, fair: 400, expensive: 600 }
            ]
        };
        renderChart(data);
    });

    function renderInitialChart() {
        Highcharts.chart('pe-ratio-chart', {
            chart: { type: 'bar' },
            title: { text: '本益比河流圖結果' },
            xAxis: { categories: ['本益比河流圖'] },
            yAxis: { title: { text: '價格範圍' } },
            series: [{
                name: '最新價格',
                data: [0],
                type: 'line',
                color: '#000000'
            }]
        });
    }

    function renderChart(data) {
        document.getElementById('latest-price').innerHTML = `<h4>最新價格: ${data.latest_price}</h4>`;
        Highcharts.chart('pe-ratio-chart', {
            chart: { type: 'bar' },
            title: { text: '本益比河流圖結果' },
            xAxis: { categories: data.methods.map(m => m.name) },
            yAxis: { title: { text: '價格範圍' } },
            series: [{
                name: '便宜價',
                data: data.methods.map(m => m.cheap),
                color: '#FFFF00'
            }, {
                name: '合理價',
                data: data.methods.map(m => m.fair),
                color: '#00FF00'
            }, {
                name: '昂貴價',
                data: data.methods.map(m => m.expensive),
                color: '#FF0000'
            }, {
                name: '最新價格',
                data: data.methods.map(() => data.latest_price),
                type: 'line',
                color: '#000000'
            }]
        });

    Highcharts.chart('pe-ratio-chart-2', {
        chart: {
            type: 'arearange'
        },
        title: {
            text: '本益比河流圖'
        },
        xAxis: {
            categories: data.methods.map(m => m.name)
        },
        yAxis: {
            title: {
                text: '價格範圍'
            }
        },
        plotOptions: {
            arearange: {
                fillOpacity: 0.3,
                lineWidth: 0
            }
        },
        series: [{
            name: '便宜區間',
            data: data.methods.map(m => [0, m.cheap]),
            color: '#FFFF00'
        }, {
            name: '合理區間', 
            data: data.methods.map(m => [m.cheap, m.cheap + m.fair]),
            color: '#00FF00'
        }, {
            name: '昂貴區間',
            data: data.methods.map(m => [m.cheap + m.fair, m.cheap + m.fair + m.expensive]),
            color: '#FF0000'
        }, {
            name: '最新價格',
            type: 'line',
            data: data.methods.map(() => data.latest_price),
            color: '#000000',
            lineWidth: 2
        }]
    });
    }
</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
{% endblock %}
