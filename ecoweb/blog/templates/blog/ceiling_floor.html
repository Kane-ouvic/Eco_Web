{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">天花板地板線</h2>
    <div class="row justify-content-center">
        
            <div class="card mb-4">
            <div class="card-header">Strategy Parameters</div>
            <div class="card-body">
                <div class="col-md-12">
            <form id="ceilingfloorForm">
                <div class="form-row align-items-center">
                    <div class="row">
                        <div class="col-md-4">
                        <label for="stockCode">股票代號:</label>
                        <input type="text" class="form-control mb-2" id="stockCode" placeholder="請輸入股票代號" required>
                        </div>
                        <div class="col-md-4">
                            <label for="startDate">起始日期:</label>
                            <input type="date" class="form-control mb-2" id="startDate" required>
                        </div>
                        <div class="col-md-4">
                            <label for="endDate">結束日期:</label>
                            <input type="date" class="form-control mb-2" id="endDate" required>
                        </div>
                        
                    </div>
                   
                    <div class="row">
                        <div class="col-md-4">
                            <label for="maLength">MA長度:</label>
                            <input type="number" class="form-control mb-2" id="maLength" value="20" required>
                        </div>
                        <div class="col-md-4">
                            <label for="maType">MA類型:</label>
                            <select class="form-control mb-2" id="maType" required>
                                <option value="sma">SMA</option>
                                <option value="wma">WMA</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="method">方法:</label>
                            <select class="form-control mb-2" id="method" required>
                                <option value="method1">方法一</option>
                                <option value="method2">方法二</option>
                                <option value="method3">方法三</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- <div class="row">
                        <div class="col-md-4">
                            <label for="endDate">結束日期:</label>
                            <input type="date" class="form-control mb-2" id="endDate" required>
                        </div>
                        
                    </div> -->
                    
                    
                    
                    
                    
                    
                    <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-primary mb-2">搜尋</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
</div>
        <div id="ceiling_floor-chart" class="mt-3"></div>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="{% static 'blog/js/ceiling_floor.js' %}"></script>
{% endblock %}
