{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">股票定價策略: 便宜價 合理價 昂貴價</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="stockPricingForm">
                <div class="form-row align-items-center">
                    <div class="col-md-5">
                        <label for="stockCode">股票代號&名稱:</label>
                        <input type="text" class="form-control mb-2" id="stockCode" placeholder="搜尋股票代號及名稱" required>
                    </div>
                    <div class="col-md-5">
                        <label for="startDate">起始日期:</label>
                        <input type="date" class="form-control mb-2" id="startDate" required>
                    </div>
                    <div class="col-md-5">
                        <label for="endDate">結束日期:</label>
                        <input type="date" class="form-control mb-2" id="endDate" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-primary mb-2">搜尋</button>
                    </div>
                </div>
            </form>
            <div id="latest-price" class="mt-3">
                <h4>最新價格: 0</h4>
            </div>
            <div id="heatmap-container" class="mt-4"></div>
                <div id="heatmap1" style="height: 150px;"></div>
                <div id="heatmap2" style="height: 150px;"></div>
                <div id="heatmap3" style="height: 150px;"></div>
                <div id="heatmap4" style="height: 150px;"></div>
                <div id="heatmap5" style="height: 150px;"></div>
            </div>
            <div id="stock-pricing-chart" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="{% static 'blog/js/pricing_strategy.js' %}"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
{% endblock %}
