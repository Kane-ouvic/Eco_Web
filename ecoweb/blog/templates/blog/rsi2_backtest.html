{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>RSI 交叉策略回測</h2>
  
  <!-- 策略參數設置 -->
  <div class="card mb-4">
    <div class="card-header">策略參數</div>
    <div class="card-body">
      <form id="backtest-form">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4">
            <label for="etf_symbol" class="form-label">ETF 代碼</label>
            <input type="text" class="form-control" id="etf_symbol" name="etf_symbol" value="0050" required>
          </div>
          <div class="col-md-4">
            <label for="start_date" class="form-label">開始日期</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="2013-01-01" required>
          </div>
          <div class="col-md-4">
            <label for="end_date" class="form-label">結束日期</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="2022-05-01" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="short_rsi" class="form-label">短期 RSI 週期</label>
            <input type="number" class="form-control" id="short_rsi" name="short_rsi" value="120" required>
          </div>
          <div class="col-md-4">
            <label for="long_rsi" class="form-label">長期 RSI 週期</label>
            <input type="number" class="form-control" id="long_rsi" name="long_rsi" value="150" required>
          </div>
          <div class="col-md-4">
            <label for="exit_threshold" class="form-label">退出閾值</label>
            <input type="number" class="form-control" id="exit_threshold" name="exit_threshold" value="0.999" step="0.001" required>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">執行回測</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 回測結果 -->
  <div id="backtest-results" style="display: none;">
    <!-- 進出場紀錄 -->
    <div class="card mb-4">
      <div class="card-header">進出場紀錄</div>
      <div class="card-body">
        <table id="trade-table" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <!-- <th>ETF</th>
              <th>交易類型</th>
              <th>進場時間</th>
              <th>進場價格</th>
              <th>出場時間</th>
              <th>出場價格</th>
              <th>數量</th> -->
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- 報酬率 & MDD 走勢圖 -->
    <div class="card mb-4">
      <div class="card-header">報酬率 & MDD 走勢圖</div>
      <div class="card-body">
        <div id="return-mdd-chart" style="height: 400px;"></div>
      </div>
    </div>

    <!-- 股價走勢圖 & 風險報酬指標 -->
    <div class="card mb-4">
      <div class="card-header">股價走勢圖 & 風險報酬指標</div>
      <div class="card-body">
        <div id="price-rsi-chart" style="height: 600px;"></div>
      </div>
    </div>

    <!-- 交易績效指標 -->
    <div class="card mb-4">
      <div class="card-header">交易績效指標</div>
      <div class="card-body">
        <table class="table table-bordered">
          <tr>
            <th>總績效</th>
            <td id="total-return"></td>
            <th>平均績效</th>
            <td id="avg-return"></td>
          </tr>
          <tr>
            <th>勝率</th>
            <td id="win-rate"></td>
            <th>平均獲利</th>
            <td id="avg-profit"></td>
          </tr>
          <tr>
            <th>平均虧損</th>
            <td id="avg-loss"></td>
            <th>賺賠比</th>
            <td id="profit-loss-ratio"></td>
          </tr>
          <tr>
            <th>期望值</th>
            <td id="expectancy"></td>
            <th>獲利平均持有天數</th>
            <td id="profitable-hold-days"></td>
          </tr>
          <tr>
            <th>虧損平均持有天數</th>
            <td id="loss-hold-days"></td>
            <th>最大連續虧損</th>
            <td id="max-consecutive-loss"></td>
          </tr>
          <tr>
            <th>最大資金回落</th>
            <td id="max-consecutive-profit"></td>
            <th></th>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- 將這些 script 標籤放在 </body> 標籤之前 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
<script src="{% static 'blog/js/rsi2_backtest.js' %}"></script>
{% endblock %}
