{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">股票定價</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="stockPricingForm">
                <div class="form-row align-items-center">
                    <div class="col-md-5">
                        <label for="stockCode">股票代號&名稱:</label>
                        <input type="text" class="form-control mb-2" id="stockCode" placeholder="搜尋股票代號及名稱" required>
                    </div>
                    <div class="col-md-3">
                        <label for="year">歷史幾年資料:</label>
                        <select class="form-control mb-2" id="year">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-primary mb-2">搜尋</button>
                    </div>
                </div>
            </form>
            <div id="latest-price" class="mt-3">
                <h4>最新價格: 0</h4>
            </div>
            <div id="stock-pricing-chart" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        renderInitialChart();
    });

    document.getElementById('search-button').addEventListener('click', function() {
        const stockCode = document.getElementById('stockCode').value;
        const year = document.getElementById('year').value;
        // 模擬API回傳資料
        const data = {
            latest_price: 1037.5,
            methods: [
                { name: '股利法', cheap: 200, fair: 400, expensive: 600 },
                { name: '高低價法', cheap: 250, fair: 450, expensive: 650 },
                { name: '本淨比法', cheap: 300, fair: 500, expensive: 700 },
                { name: '本益比法', cheap: 350, fair: 550, expensive: 750 }
            ]
        };
        renderChart(data);
    });

    function renderInitialChart() {
        Highcharts.chart('stock-pricing-chart', {
            chart: { type: 'bar' },
            title: { text: '股票定價結果' },
            xAxis: { categories: ['股利法', '高低價法', '本淨比法', '本益比法'] },
            yAxis: { title: { text: '價格範圍' } },
            series: [{
                name: '最新價格',
                data: [0, 0, 0, 0],
                type: 'line',
                color: '#000000'
            }]
        });
    }

    function renderChart(data) {
        document.getElementById('latest-price').innerHTML = `<h4>最新價格: ${data.latest_price}</h4>`;
        Highcharts.chart('stock-pricing-chart', {
            chart: { type: 'bar' },
            title: { text: '股票定價結果' },
            xAxis: { categories: data.methods.map(m => m.name) },
            yAxis: { title: { text: '價格範圍' } },
            series: [{
                name: '便宜價',
                data: data.methods.map(m => m.cheap),
                color: '#FFFF00'
            }, {
                name: '合理價',
                data: data.methods.map(m => m.fair),
                color: '#00FF00'
            }, {
                name: '昂貴價',
                data: data.methods.map(m => m.expensive),
                color: '#FF0000'
            }, {
                name: '最新價格',
                data: data.methods.map(() => data.latest_price),
                type: 'line',
                color: '#000000'
            }]
        });
    }
</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
{% endblock %}
