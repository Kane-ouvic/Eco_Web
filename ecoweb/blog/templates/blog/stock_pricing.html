{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">股票定價</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="stockPricingForm">
                <div class="form-row align-items-center">
                    <div class="col-md-5">
                        <label for="stockCode">股票代號&名稱:</label>
                        <input type="text" class="form-control mb-2" id="stockCode" placeholder="搜尋股票代號及名稱" required>
                    </div>
                    <div class="col-md-3">
                        <label for="year">歷史幾年資料:</label>
                        <select class="form-control mb-2" id="year">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-primary mb-2">搜尋</button>
                    </div>
                </div>
            </form>
            <div id="latest-price" class="mt-3">
                <h4>最新價格: 0</h4>
            </div>
            <div id="stock-pricing-chart" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="{% static 'blog/js/stock_pricing.js' %}"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
{% endblock %}
