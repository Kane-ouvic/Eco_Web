{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">RSI ADX DMI</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="peRatioForm">
                <div class="form-row align-items-center">
                    <div class="col-md-5">
                        <label for="stockCode">股票代號:</label>
                        <input type="text" class="form-control mb-2" id="stockCode" placeholder="請輸入股票代號" required>
                    </div>
                    <div class="col-md-5">
                        <label for="startDate">起始日期:</label>
                        <input type="date" class="form-control mb-2" id="startDate" required>
                    </div>
                    <div class="col-md-5">
                        <label for="endDate">結束日期:</label>
                        <input type="date" class="form-control mb-2" id="endDate" required>
                    </div>

                    <div class="row">
                        
                    <div class="col-md-5">
                        <div>RSI參數</div>
                        <label for="rsi_period">週期:</label>
                        <input type="number" class="form-control mb-2" id="rsi_period" placeholder="請輸入 RSI 週期" value="14" required>
                    </div>
                        
                    <div class="col-md-5">
                        <div>ADX/DMI參數</div>
                        <label for="adx_period">週期:</label>
                        <input type="number" class="form-control mb-2" id="adx_period" placeholder="請輸入 ADX/DMI 週期" value="14" required>
                    </div>
                    </div>


                    <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-primary mb-2">搜尋</button>
                    </div>
                </div>
            </form>
            <div id="rsi-chart" class="mt-3"></div>
            <div id="adx-dmi-chart" class="mt-3"></div>
            <!-- <div id="dmi-chart" class="mt-3"></div> -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="{% static 'blog/js/rsi_adx_dmi.js' %}"></script>
{% endblock %}
